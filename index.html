<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="images/tilte.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/query.css" />
  </head>
  <body>
    <div class="container flex bg-black p-1">
      <div class="left-container">
        <div class="home-wrapper bg-grey rounded p-1">
          <div class="main-logo">
            <img alt="Spotify logo" src="images/logo.svg" />
          </div>
          <ul class="m-1">
            <li><img alt="home-icon" src="images/home-icon.svg" />Home</li>
            <li><img alt="search" src="images/search.svg" />Search</li>
          </ul>
        </div>
        <div class="library-wrapper bg-grey rounded p-1">
          <div class="heading">
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container bg-grey p-1">
        <div class="header">
          <div class="nav">
            <img src="images/chevron.svg" />
            <img src="images/chevronR.svg" />
          </div>
          <div class="btn-wrapper">
            <button>Sign up</button>
            <button>Log in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
